<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="styles/form.css">
     
</head>
<body>
    <header>
        <img src="images/profile.webp" alt="profile picture">
        <h1>Thiago Pizzirani</h1>
    </header>
    <nav>
        <button id="menu" title="Hamburger Menu Button"></button>
        <ul class="top-navigation">
            <li><a href="#" class="active">Home</a></li>
            <li><a href="lesson03/chamber-site-plan.html">RRTX Chamber Site Plan</a></li>
            <li><a href="chamber/">RRTX Chamber Home Page</a></li>
            <li><a href="https://www.byui.edu/" target="_blank">BYU-Idaho</a></li>
            <li><a href="https://www.churchofjesuschrist.org/study/scriptures/bofm/hel/5?lang=eng" target="_blank">Scripture</a></li>
        </ul>
    </nav>
    <div class="hero">
        <picture>
            <source srcset="images/hero-small.webp" media="(max-width: 500px)">
            <source srcset="images/hero-large.webp" media="(max-width: 960px)">
            <img src="images/hero-large.webp" alt="hero Rexburg Temple" width="800" height="400">
        </picture>
        <div class="herolabel">
			<p>Rexburg Idaho Temple</p>
		</div>
    </div>
    <main>
        <div id="formmessage"></div>
        <form method="get" action="record.html">
            <fieldset>
                <legend>Application Information</legend>
                <label class="top">Username* <input type="text" name="username" required></label>
                <label class="top">Password* <input type="password" id="pass1" name="pass1" pattern="[a-Za-z]{>7}" required></label>
                <label class="top">Re-enter Password* <input type="password" id="pass2" name="pass2"  required></label>
                <label class="top">Email* <input type="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
                
                <label for="r"><br>Rate Us <br></label>
                    <span id="rangevalue">0</span>
                    <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </datalist>
           
            </fieldset>

          <input type="submit" value="Set Me Up" class="submitBtn">

        </form>

    </main>

    <footer>
        <p id="year"></p>
        <div>Thiago Pizzirani</div>
        <div>United States (Flag Icon)</div>
        <p id="last-mod"></p>
    </footer>
    <script src="scripts/getdates.js"></script>
    <script src="scripts/menu.js"></script>
</body>
</html>
